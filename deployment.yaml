apiVersion: apps/v1
kind: Deployment
metadata:
  name: rajni-deployment
spec:
  selector:
    matchLabels:
      run: rajni-deployment
  replicas: 2
  template:
    metadata:
      labels:
        run: rajni-deployment
    spec:
      containers:
      - name: rajni-deployment
        image: rajnikhattarrsinha/javademoapp3:1.0.0
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: rajni-deployment
  labels:
    run: rajni-deployment
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
  selector:
    run: rajni-deployment
